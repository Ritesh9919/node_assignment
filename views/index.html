<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hodlinfo</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-left">
          <h1>HODLINFO</h1>
          <div class="price-stats">
            <div class="stat"><span>0.1 %</span><br />5 Mins</div>
            <div class="stat"><span>0.96 %</span><br />1 Hour</div>
            <div class="stat"><span>2.73 %</span><br />1 Day</div>
            <div class="stat"><span>7.51 %</span><br />7 Days</div>
          </div>
        </div>
        <div class="header-right">
          <button class="telegram-btn">Connect Telegram</button>
        </div>
      </header>
      <main>
        <div class="best-price">
          <h2>Best Price to Trade</h2>
          <div class="price">â‚¹ 26,56,110</div>
          <div class="avg-note">
            Average BTC/INR net price including commission
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Platform</th>
              <th>Last Traded Price</th>
              <th>Buy Price</th>
              <th>Sell Price</th>
              <th>Difference</th>
              <th>Savings</th>
            </tr>
          </thead>
          <tbody id="ticker-table">
            <!-- Data will be inserted here -->
          </tbody>
        </table>
      </main>
      <footer>
        <button class="add-btn">Add hodlinfo to home screen</button>
      </footer>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
